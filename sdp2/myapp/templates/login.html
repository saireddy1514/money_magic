<style>

.child {
	flex: 1;
	margin-left: 20px;

}

.child1 {
	position: relative;
	text-align: center;
	color: black;
}

.all {
	display: flex;
	
}
.center {
	display: flex;
	align-items: right;
	justify-content: flex-end;
	margin-top: 20%;
	margin-right: 30%;
}
.center1 {
	display: flex;
	align-items: right;
	justify-content: flex-end;
	margin-top: 15%;
	margin-right: 75%;
}

.card {

	min-width: 350px;

	background-color: #fff;
	/* font-family: 'Quicksand', sans-serif; */
	font-family: 'montserrat', sans-serif;


}

.input {
	margin: 8%;

	padding: 15px 20px;
	margin: 8px 0;
	box-sizing: border-box;
	border: none;
	outline: none;
	color:black;

	background-color: #fff;

}
.button{
width: 130px;
height: 35px;
background: #43425D 0% 0% no-repeat padding-box;
border: 1px solid #43425D;
border-radius: 4px;
opacity: 1;
color:white;
cursor: pointer;
outline: none;
transition: 0.5s ease;
}
.button:hover {
transform: scale(1.02);
}
.singupbut{
width: 130px;
height: 35px;
border: 1px solid #43425D;
border-radius: 4px;
opacity: 1;
cursor: pointer;
outline: none;

}
.singupbut:hover{
  transform: scale(1.02);
  
}
.space{

   padding: 10px;

<div class="all">

         </div>
         </div>
      </div>
      <div class="child">

				<h2 style="font: normal normal bold 25px/16px Source Sans Pro;letter-spacing: 5px;color: #43425D;">MONEY MAGIC</h2>

				 <form method="POST" action="">

					<input type='text' class="input" name="username" placeholder='Username' required>
					<input type='password' class="input" name="password" placeholder='Password' id='password' required><br><br>
					<input type="checkbox" id="box" onclick="spassword()">

					<a href="{% url 'reset_password' %}" style="text-decoration:none; color:black;" >Forgot Password ?</a><br><br><br>
					
				   <button class='button' type="submit">Login</button></form>
				   
				   <button class='singupbut' onclick=window.location='/register';>Sign Up</button><br>
				  
				</div>
         </div>
      </div>
   </div>


<div class="footer">

<script>
	function spassword() {
	if(document.getElementById('box').checked)
	   {document.getElementById("password").type='text';}
	else
	document.getElementById("password").type='password';
	}
	 
	</script>
